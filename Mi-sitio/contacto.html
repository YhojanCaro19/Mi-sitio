      </ul>
    </nav>

  <main>
    <h1>Consulta Personalizada</h1>
    <p>Solicita cotización sin compromiso.</p>

    <form action="#" method="POST">
      
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required minlength="2">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Teléfono (WhatsApp):</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10,12}" placeholder="Ej: 3054072354">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="15" max="99" value="25">
      </fieldset>

      <fieldset>
        <legend>Interés</legend>
        <label for="producto">Producto de interés:</label>
        <select id="producto" name="producto" required>
          <option value="">Selecciona...</option>
          <option value="cadena">Cadena Tipo Gucci</option>
          <option value="pulsera">Pulsera Tejido Chino</option>
          <option value="anillo-balines">Anillo con Balines Diamantados</option>
        </select>

       
      <fieldset>
        <legend>Mensaje</legend>
        <label for="mensaje">Detalla tu solicitud (mín. 30 caracteres):</label>
        <textarea 
          id="mensaje" 
          name="mensaje" 
          rows="5" 
          required 
          minlength="30"
          placeholder="Ej: Quiero una cadena tipo Gucci en oro 18k ¿Tienen alguna disponible?"></textarea>
      </fieldset>

      <div class="botones">
        <button type="submit">Enviar Solicitud</button>
        <button type="reset">Limpiar Formulario</button>
      </div>
    </form>
  </main>

</html>
